    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        var lamp = $('div>img');
        const onLamp = "https://www.w3schools.com/js/pic_bulbon.gif";
        const offLamp = "https://www.w3schools.com/js/pic_bulboff.gif";
        var i = 0;
        var interval = 0;


        interval = setInterval(lampToggle, 1500);

        function lampToggle() {
            console.log("fonksiyon çalıştı i değeri: " + i)

            if (i >= 0) {
                lamp.attr('src', offLamp);
            }

            lamp[i].src = onLamp;

            if (i < lamp.length - 1) {
                i++;
            } else {
                i = 0;
            }

        }
    </script>
