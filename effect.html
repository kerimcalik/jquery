<head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum dicta repellat aut qui libero ad, magni,
        distinctio itaque sequi nobis similique? Sequi, voluptatibus dicta explicabo quo maiores itaque esse nesciunt?
    </p>
    <p>
        <button id="fadeOut">FadeOut</button><button id="fadeIn">FadeIn</button>
    </p>
    <p>
        <button id="hide">Hide</button><button id="show">Show</button>
    </p>
    <p>
        <button id="showHide">GÃ¶ster/Gizle</button>
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            var h = $('#hide');
            var s = $('#show');

            s.hide();

            h.click(function () {
                //var h = $(this)
                $('p').hide(1000, function () {
                    //alert("gizlendi")
                    h.hide();
                    s.show();
                });
            })

            s.click(function () {
                //var s = $(this)
                $('p').show(500, function () {
                    s.hide();
                    h.show();
                });
            })

            $('#showHide').click(function () {
                //fast, slow, milisaniye
                $('p:first-child').toggle(10);
            })
        })
    </script>
</body>
