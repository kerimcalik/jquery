<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Verileri getir</button>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $('button').click(function () {
            var $b = $(this);
            $.get('today.xml', function (data, status, jqXhr) {
                console.log(status);
                console.log(data);
                $b.hide()
            }).done(function () {
                alert("döviz verileri alındı")
                $b.show()
            }).fail(function (xhr, s, ex) {
                alert("hata: " + ex);
            });
        })


        /*

    </script>
</body>
